version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- deny
- request_names
- goodbye
- affirm
- mood_great
- mood_unhappy
- bot_challenge

forms:
  name_form:
    first_name:
    - type: from_text
    last_name:
    - type: from_text
    phone_number:
    - type: from_text
    email_address:
    - type: from_text

slots:
  first_name:
    type: text
    influence_conversation: false
  last_name:
    type: text
    influence_conversation: false
  phone_number:
    type: text  
    influence_conversation: false
  email_address:
    type: text  
    influence_conversation: false

    

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_first_name:
  - text: Họ của bạn?
  utter_ask_last_name:
  - text: Tên của bạn?
  utter_ask_phone_number:
  - text: Số điện thoại của bạn?
  utter_ask_email_address:
  - text: Địa chỉ email của bạn?
  utter_submit:
  - text: Ok. Thanks!
  utter_slots_values:
  - text: tôi sẽ liên hệ với bạn {first_name} {last_name}, qua số điện thoại {phone_number} và email {email_address}!

actions:
- utter_greet
- utter_slots_values
- utter_submit
- validate_name_form